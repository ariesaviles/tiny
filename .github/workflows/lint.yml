name: Lint Code

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # or your preferred Node.js version

      - name: Install dependencies
        run: |
          npm install

      - name: Run ESLint
        run: |
          npm run lint
